<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Challenge-One Codificador-GP5</title>
  <script src="logica.js"></script>
  
</head>

<body>
  <div id="container">
    <div id="left-container">
      <img src="img/Logo-1.png" alt="Logo de mi página">
      <textarea id="input-area" placeholder="Ingrese el texto aqui" pattern="^[a-z]+$" oninput="resetOutputContainer()"></textarea>
      <div id="text-container">
        <img src="img/bi_exclamation-circle-fill.png" alt="aviso">
        <p>Solo letras minusculas y sin acentos</p>
      </div>
      <div id="button-container">
        <button style="background-color: #0A3871; color: #D8DFE8;"id="run-button" onclick="encriptarTexto()" >Encriptar</button>
        <button style="background-color: #E8E8E8; color: #0A3871; border: 1px solid #0A3871;" id="clear-button" onclick="desencriptarTexto()">Desencriptar</button>
      </div>
    </div>
    <div id="right-container">
      
      <div id="output-container">
     
        <div id="image-container">
          <img src="img/Muñeco.png" alt="Muñeco">
        </div>
        
        <h1>Ningún mensaje fue encontrado</h1>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>

        <button class="copy-button" id="copy-button" onclick="copiarTexto()">Copiar</button>

     
      </div>
      
    </div>
  </div>
</body>
</html>
